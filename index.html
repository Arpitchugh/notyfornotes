<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">

        <!-- Css -->
        <link rel="stylesheet" href="./css/index.css" />
        <title>Noty</title>
    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav>
                <div id="container-1">
                    <div id="logo">
                        <a href="./index.html">Noty</a>
                    </div>
                    <div id="nav-elements">
                        <ul>
                            <li>Jee</li>
                            <li>Neet</li>
                            <div class="dropdown">
                                <li class="dropbtn">College Notes
                                    <div class="dropdown-content">
                                        <a href="#">Computer science</a>
                                        <a href="#">Information technology</a>
                                        <a href="#">Mechanical engineering</a>
                                    </div>
                            </div>
                            </li>
                        </ul>
                    </div>

                </div>
                <div id="search">
                    <label for="search-bar">Search:</label>
                    <input id="search-bar" type="text" />
                </div>
                </div>
            </nav>
            <!-- Navbar end -->
        </header>
        <main>
            <!-- welcome section -->
            <section>
                <div class="container-2">
                    <h1 id="welcome-section-heading">Welcome To Noty</h1>
                    <h4 id="welcome-section-heading-slogan">Notes For Students By Students</h4>
                </div>
            </section>
            <!-- Branches section -->
            <section id="branch-section">
                <h1 id="branch-section-heading">Branch</h1>
                <div class="container-3">
                    <div class="img-container">
                        <img src="./Images/brach_images/Bca.png" alt="Bca-Image" class="brach-img">
                        <a href="#">
                            <div class="overlay">
                                <div class="text">BCA</div>
                            </div>
                        </a>
                    </div>

                    <div class="img-container">
                        <img src="./Images/brach_images/Business.png" alt="Business-Image" class="brach-img">
                        <a href="#">
                            <div class="overlay overlay-left">
                                <div class="text">Business</div>
                            </div>
                        </a>
                    </div>

                    <div class="img-container">
                        <img src="./Images/brach_images/computer_science.png" alt="Computer-Science-Image"
                            class="brach-img">
                        <a href="#">
                            <div class="overlay overlay-right">
                                <div class="text">Computer Science</div>
                            </div>
                        </a>
                    </div>

                    <div class="img-container">
                        <img src="./Images/brach_images/construction.png" alt="Construction-Image" class="brach-img">
                        <a href="#">
                            <div class="overlay overlay-top">
                                <div class="text">Construction</div>
                            </div>
                        </a>
                    </div>

                    <div class="img-container">
                        <img src="./Images/brach_images/electrical.png" alt="Electrical-Image" class="brach-img">
                        <a href="#">
                            <div class="overlay overlay-bottom">
                                <div class="text">Electrical</div>
                            </div>
                        </a>
                    </div>

                    <div class="img-container">
                        <img src="./Images/brach_images/machenical.png" alt="Mechanical-Image" class="brach-img">
                        <a href="#">
                            <div class="overlay overlay-cross">
                                <div class="text">Mechanical</div>
                            </div>
                        </a>
                    </div>

                </div>
            </section>
        </main>
        <footer>
            <div class="container-4">
                
            </div>
        </footer>
    </body>

</html>
